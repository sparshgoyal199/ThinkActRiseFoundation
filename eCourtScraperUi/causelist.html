<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eCourts Cause List</title>
  <link rel="stylesheet" href="style.css" />
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->
</head>

<style>
    .captcha-input {
  width: 300px;
  height: 50px;
  font-size: 1.5rem;
  padding: 5px 10px;
  margin-right: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.captcha-image {
  height: 60px;
  width: 130px;
  border: 1px solid #ccc;
  vertical-align: middle;
}

    .radio-group {
  display: flex;
  gap: 20px;
  margin: 10px 0;
}

.radio-group label {
  display: flex;
  align-items: center;
  cursor: pointer;
  font-weight: bold;
  padding: 5px 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  transition: background 0.2s, color 0.2s;
}

.radio-group input[type="radio"] {
  margin-right: 8px;
}

.radio-group input[type="radio"]:checked + span,
.radio-group input[type="radio"]:checked + label {
  background-color: #007bff;
  color: white;
  border-color: #007bff;
}

.loader {
  position: absolute;
  top: 54%;
  left: 50%;
  /* display: none; */
  visibility: hidden;
  --d:22px;
  width: 4px;
  height: 5px;
  border-radius: 50%;
  color: #25b09b;
  box-shadow: 
    calc(1*var(--d))      calc(0*var(--d))     0 0,
    calc(0.707*var(--d))  calc(0.707*var(--d)) 0 1px,
    calc(0*var(--d))      calc(1*var(--d))     0 2px,
    calc(-0.707*var(--d)) calc(0.707*var(--d)) 0 3px,
    calc(-1*var(--d))     calc(0*var(--d))     0 4px,
    calc(-0.707*var(--d)) calc(-0.707*var(--d))0 5px,
    calc(0*var(--d))      calc(-1*var(--d))    0 6px;
  animation: l27 1s infinite steps(8);
}
</style>

<body class="body">
  <!-- <div class="spinner-grow" role="status">
    <span class="sr-only">Loading...</span>
  </div> -->
  <div id="popup" style="
  display: none;
  position: fixed;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0, 0, 0, 0.8);
  color: white;
  padding: 20px 40px;
  border-radius: 10px;
  font-size: 18px;
  z-index: 9999;
">
  ‚è≥ Fetching data...
</div>
  <div class="container">
    <h1>Cause List Finder</h1>
    <form id="causeForm">
      <div class="form-group">

      <div class="form-group">
        <label for="complex">Select Court Complex</label>
        <div class="common">
          <span class="star">*</span>
          <select id="complex" class="select-tags" required>
              <option value="-1">-- Select Court Complex --</option>
              <option value="2">Patiala House Court Complex</option>
          </select>
        </div>
    </div>

      <div class="form-group">
        <label for="courtName">Select Court Name</label>
        <div class="common">
          <span class="star">*</span>
          <select id="courtName" class="select-tags" required>
            <option value="-1">-- Select Court Name --</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="date">Cause List Date</label>
        <div class="common">
          <span class="star">*</span>
          <input type="date" id="date" class="select-tags" required />
        </div>
      </div>

        <div class="radio-group">
      <label>
        <input id="civil" type="radio" name="caseType" value="2" checked>
        Civil
      </label>
      <label>
        <input id="criminal" type="radio" name="caseType" value="3">
        Criminal
      </label>
    </div>
      <!-- <div class="button-group">
        <button type="button" id="civilBtn" class="btn blue">Civil</button>
        <button type="button" id="criminalBtn" class="btn  red">Criminal</button>
      </div> -->
    </form>
  </div>
  <!-- CAPTCHA Section -->
  <div class="form-group">
  <label for="captcha">Enter CAPTCHA</label>
  <div class="common" style="margin-top:5px;">
    <input type="text" id="captcha" class="captcha-input" required />
    <img id="captchaImage" src="captcha.png" alt="CAPTCHA" class="captcha-image"/>
  </div>
</div>

<!-- Submit and Reset Buttons -->
<div class="form-group" style="margin-top:20px;">
  <button type="submit" id="submitBtn" class="btn blue" style="padding:10px 20px; margin-right:10px;">Submit</button>
  <button type="reset" id="resetBtn" class="btn red" style="padding:10px 20px;">Reset</button>
</div>

  <div class="loader"></div>
  <script src="causelist.js"></script>
</body>
</html>
