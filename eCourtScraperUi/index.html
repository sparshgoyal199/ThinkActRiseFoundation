<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eCourts Cause List</title>
  <link rel="stylesheet" href="style.css" />
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> -->
</head>
<body class="body">
  <!-- <div class="spinner-grow" role="status">
    <span class="sr-only">Loading...</span>
  </div> -->
  <div class="container">
    <h1>Cause List Finder</h1>
    <form id="causeForm">
      <div class="form-group">

        <label for="state">Select State</label>
        <div class="common">
          <span class="star" style="display: block;">*</span>
          <select id="state" class="select-tags" required>
          <option value="-1">-- Select State --</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="district">Select District</label>
        <div class="common">
          <span class="star" style="display: block;">*</span>
          <select id="district" class="select-tags" required>
          <option value="-1">-- Select District --</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="complex">Select Court Complex</label>
        <div class="common">
          <span class="star">*</span>
          <select id="complex" class="select-tags" required>
              <option value="-1">-- Select Court Complex --</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="establishment">Select Court Establishment</label>
        <div class="common">
          <span class="star">*</span>
          <select id="establishment" class="select-tags" required>
            <option value="-1">-- Select Court Establishment --</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="courtName">Select Court Name</label>
        <div class="common">
          <span class="star">*</span>
          <select id="courtName" class="select-tags" required>
            <option value="-1">-- Select Court Name --</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="date">Cause List Date</label>
        <div class="common">
          <span class="star">*</span>
          <input type="date" id="date" class="select-tags" required />
        </div>
      </div>

      <div class="button-group">
        <button type="button" id="civilBtn" class="btn blue">Civil</button>
        <button type="button" id="criminalBtn" class="btn  red">Criminal</button>
      </div>
    </form>
  </div>
  <div class="loader"></div>
  <script src="script.js"></script>
</body>
</html>
